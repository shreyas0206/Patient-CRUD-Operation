{% extends 'index.html' %}
{% block 'title' %}
CHANGE-PASSWORD
{% endblock %}

{% block 'heading' %}
CHANGE-PASSWORD FORM
{% endblock %}
{% block 'content' %}
<div class="container">
    <div class="row justify-content-around">
        <div class="col-sm-8">
            <h3 class="text-dark text-center mt-5">change-password</h3>
        </div>
    </div>
    
<div class="row mt-2 justify-content-around">
    <div class="col-sm-4">
        <form action="" method ='post' class="bg-whitecol-sm-6 p-3 bg-white rounded form-control border-dark">
            {% csrf_token %}
                {% for fm in form %}
                    <br>{{fm.label_tag}}
                    <br>{{fm}}
                    <small class="text-danger">{{fm.errors}}</small>
                {% endfor %}
            <br><br><input type="submit" value='Submit'class="btn btn-primary">        
        </form>
    </div>
</div>
{% endblock %}
