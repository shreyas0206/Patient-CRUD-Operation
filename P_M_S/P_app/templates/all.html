{% extends 'index.html' %}
{% block 'content'%}
<div class="container">
<table class="table table-dark table-hover mt-5">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Phone-No</th>
        <th scope="col">Details</th>
        <th scope="col">Visite Date</th>
        <th scope="col"></th>
        
      </tr>
    </thead>
    <tbody>
      {% for p in data %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{p.name}}</td>
        <td>{{p.age}}</td>
        <td>{{p.phone}}</td>
        <td>{{p.Details}}</td>
        <td>{{p.visitdate}}</td>
        <td><a class="btn btn-danger" href="/DeletePatient/{{p.patient_id}}">Delete</a>
            <a class="btn btn-warning" href="/UpdatePatient/{{p.patient_id}}">Update</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
